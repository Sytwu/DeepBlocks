version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: deepblocks
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: deepblocks_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deepblocks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
